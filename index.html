<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-over {
            background-color: #e2e8f0;
            border: 2px dashed #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">File Organizer</h1>
        <p class="text-center text-gray-600 mb-6">Organize and transfer your files</p>
        
        <div id="dropZone" class="border-2 border-dashed border-gray-400 p-6 rounded-lg text-center mb-6 hover:bg-gray-100 cursor-pointer">
            <p class="text-4xl mb-2">üìÅ</p>
            <p class="text-lg font-semibold">Select Your Folder</p>
            <p class="text-gray-500">Click here or drag and drop your files</p>
            <input type="file" id="fileInput" multiple webkitdirectory class="hidden">
        </div>

        <div class="flex justify-between">
            <button id="organizeBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400" disabled>
                Organize Files
            </button>
            <button id="transferBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 disabled:bg-gray-400" disabled>
                Transfer Files
            </button>
        </div>

        <div id="result" class="mt-6 text-gray-700"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const organizeBtn = document.getElementById('organizeBtn');
        const transferBtn = document.getElementById('transferBtn');
        const resultDiv = document.getElementById('result');

        // Backend API URL (replace with your Render URL after deployment)
        const API_URL = 'https://file-organizer-backend.onrender.com'; // Update this after deploying backend

        // Enable buttons when files are selected
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                organizeBtn.disabled = false;
                transferBtn.disabled = false;
            } else {
                organizeBtn.disabled = true;
                transferBtn.disabled = true;
            }
        });

        // Drag and drop handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle API requests
        async function sendFiles(endpoint) {
            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files', file, file.webkitRelativePath || file.name);
            }

            resultDiv.innerHTML = '<p class="text-blue-500">Processing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/${endpoint}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <p class="text-green-500">${data.message}</p>
                        <ul class="list-disc pl-5">
                            ${data.files.map(file => `<li>${file}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="text-red-500">Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }

        organizeBtn.addEventListener('click', () => sendFiles('organize'));
        transferBtn.addEventListener('click', () => sendFiles('transfer'));
    </script>
</body>
</html>
